<!doctype html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="stylesheets/whitespace-reset.css" />
  <link rel="stylesheet" href="stylesheets/calculator.css" />
  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script src='javascripts/calculator.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>
  <div id='calculator'>
    <div id='display'>
      <p id='operation_window'></p>
      <p id='entry_window'>0</p>
    </div>
    <div id="buttons">
      <a href='#' class='control'>CE</a>
      <a href='#' class='control'>C</a>
      <a href='#' class='negative'>NEG</a>
      <a href='#' class='operation'>/</a>
      <a href='#' class='digit'>7</a>
      <a href='#' class='digit'>8</a>
      <a href='#' class='digit'>9</a>
      <a href='#' class='operation'>x</a>
      <a href='#' class='digit'>4</a>
      <a href='#' class='digit'>5</a>
      <a href='#' class='digit'>6</a>
      <a href='#' class='operation'>-</a>
      <a href='#' class='digit'>1</a>
      <a href='#' class='digit'>2</a>
      <a href='#' class='digit'>3</a>
      <a href='#' class='operation'>+</a>
      <a href='#' class='digit'>0</a>
      <a href='#' class='period'>.</a>
      <a href='#' class='operation'>%</a>
      <a href='#' class='equals'>=</a>
    </div>
  </div>
</body>
</html>
