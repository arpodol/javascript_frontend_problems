<!doctype html>
<html lang="en-US">
<head>
  <title>Rich Text Editor</title>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="stylesheets/wysiwyg.css" />
  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script src='javascripts/wysiwyg.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>
  <header>
  <h1>Rich Text Editor</h1>
</header>
  <div id='editor'>
    <div id='toolbar'>
      <button id='bold'>B</button>
      <button id='italic'>I</button>
      <button id='underline'>U</button>
      <button id='strikethrough'>S</button>
      <button id='hyperlink'>H</button>
      <button id='unordered_list'>UL</button>
      <button id='ordered_list'>OL</button>
      <button id='leftjustify'>LJ</button>
      <button id='rightjustify'>RJ</button>
      <button id='centerjustify'>CJ</button>
      <button id='fulljustify'>FJ</button>
    </div>
    <div id='page' contenteditable="true">
    </div>
  </div>
</body>
</html>
