<!doctype html>
<html lang="en-US">
<head>
  <title>Todos</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="stylesheets/delete.css" />
  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script src='javascripts/delete.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>
  <main>
    <h2>Todos</h2>
    <ul id='todos'>
    </ul>
    <div class='modal'></div>
    <div class='confirmation'></div>

    <script type="text/x-handlebars" id="todos_template">
      {{#each todos}}
      <li data-id='{{id}}' class='todo'>{{title}}
        <span class='remove'>X</span>
      </li>
      {{/each}}
    </script>

    <script type="text/x-handlebars" id="confirmation_template">
      <div class='wrapper' data-id={{id}}>
        <p>Are you sure you want to delete this todo?</p>
        <div class= 'actions'>
          <a href="#" class='yes'>Yes</a>
          <a href='#' class='no'>No</a>
        </div>
      </div>
    </script>

    <div class='context'>
      <ul>
        <li>Edit Todo</li>
        <li>Show Details</li>
        <li class='delete'>Delete</li>
      </ul>
    </div>
  </main>
</body>
</html>
